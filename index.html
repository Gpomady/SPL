<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 100px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5);
        border-radius: 100px;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fade-in-up {
        from { 
          opacity: 0; 
          transform: translateY(10px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes fade-in-down {
        from { 
          opacity: 0; 
          transform: translateY(-10px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes slide-in {
        from { 
          opacity: 0; 
          transform: translateX(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateX(0); 
        }
      }
      
      @keyframes slide-in-left {
        from { 
          opacity: 0; 
          transform: translateX(-20px); 
        }
        to { 
          opacity: 1; 
          transform: translateX(0); 
        }
      }
      
      @keyframes scale-in {
        from { 
          opacity: 0; 
          transform: scale(0.95); 
        }
        to { 
          opacity: 1; 
          transform: scale(1); 
        }
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }
      
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
      
      .animate-slide-in {
        animation: slide-in 0.3s ease-out forwards;
      }
      
      .animate-slide-in-left {
        animation: slide-in-left 0.3s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scale-in 0.2s ease-out forwards;
      }
      
      .animate-pulse-soft {
        animation: pulse-soft 2s ease-in-out infinite;
      }
      
      .animate-shimmer {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .prose h1 { margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .prose h2 { margin-top: 1.25rem; margin-bottom: 0.5rem; }
      .prose h3 { margin-top: 1rem; margin-bottom: 0.5rem; }
      .prose p { margin-bottom: 0.75rem; }
      .prose ul { margin-left: 1.5rem; margin-bottom: 0.75rem; list-style-type: disc; }
      .prose ol { margin-left: 1.5rem; margin-bottom: 0.75rem; list-style-type: decimal; }
      .prose li { margin-bottom: 0.25rem; }
      .prose strong { font-weight: 600; }
      .prose code { 
        background: #f1f5f9; 
        padding: 0.125rem 0.375rem; 
        border-radius: 0.25rem; 
        font-size: 0.875em;
        font-family: ui-monospace, monospace;
      }
      .prose blockquote {
        border-left: 3px solid #0f766e;
        padding-left: 1rem;
        margin: 1rem 0;
        font-style: italic;
        color: #64748b;
      }
      
      input:focus, textarea:focus, select:focus {
        outline: none;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      ::selection {
        background: rgba(15, 118, 110, 0.2);
      }
    </style>
